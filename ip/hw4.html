<!DOCTYPE html>
<html lang="en">
<head>
    <title>largest</title>
</head>
<body>
    <script>         

        var x, y,z;         
        var xVal, yVal,zVal;         
        xVal = window.prompt( "Enter first integer:" );
        yVal = window.prompt( "Enter second integer:" );
        zVal = window.prompt( "Enter third integer:" );
        x = parseInt( xVal );         
        y = parseInt( yVal ); 
        z = parseInt( zVal );              
        if (x>y) {
            if(x>z)
            document.writeln( "<h1>The largest " + x +"</h1>" ); 
            else
            document.writeln( "<h1>The largest " + z +"</h1>" ); 
        }        
        else{
            if(y>z)
            document.writeln( "<h1>The largest " + y +"</h1>" ); 
            else
            document.writeln( "<h1>The largest " + z +"</h1>" ); 
        }    
        </script>   
        
</body>
</html>
