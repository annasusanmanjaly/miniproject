<!DOCTYPE html>
<html lang="en">
<head>
    <title>largest</title>
</head>
<body>
    <script>         

        var x, y;         
        var xVal, yVal;         
        xVal = window.prompt( "Enter first integer:" );
        yVal = window.prompt( "Enter second integer:" );
        x = parseInt( xVal );         
        y = parseInt( yVal );               
        if (x>y) {
            document.writeln( "<h1>The largest " + x +"</h1>" );   
        }        
        else{
            document.writeln( "<h1>The largest " + y +"</h1>" ); 
        }    
        </script>   
        
</body>
</html>
