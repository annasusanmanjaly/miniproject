<!DOCTYPE html>
<html lang="en">
<head>
    <title>day</title>
</head>
<body>
    <script>
        var x;         
        var xVal;         
        xVal = window.prompt( "Enter day number:" );
        x = parseInt( xVal ); 
        switch (x) {
            case 1:
            document.writeln( "<h1>Sunday</h1>" );
                break;
                case 2:
            document.writeln( "<h1>Monday</h1>" );
                break;
                case 3:
            document.writeln( "<h1>Tuesday</h1>" );
                break;
                case 4:
            document.writeln( "<h1>Wednesday</h1>" );
                break;
                case 5:
            document.writeln( "<h1>Thursday</h1>" );
                break;
                case 6:
            document.writeln( "<h1>Friday</h1>" );
                break;
                case 7:
            document.writeln( "<h1>Saturday</h1>" );
                break;
        
            default:
                break;
        } 
    </script>  
</body>
</html>
